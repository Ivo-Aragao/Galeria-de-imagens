<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
       <h1 class="titulo">Galeria Surreal</h1> 
        <p class="subtitulo">   
          Todas as imagens foran criadas por inteligência artificial.       
        </p>      
        <p class="creditos">        
            <a href="https://labs.openat.com/" target="_blank">DALL-E V2</a>        
        </p>       
        </header>
        <section id="galeria">
            <div id="imagem-principal">           
                <p class="texto-alternativo">Selecione uma imagem abaixo para exibir em
                maior resolução. </p>
                <img src="" />
                <button class="anterior"> (<span>Anterior</span></button>
                <button class="proximo"><span>Próximo</span>)</button>
            </div>    
            <div id="imagens">
                <img src="imagens/burger.png" alt="Pintura de um hamburguer">    
                <img src="Imagens/estatua.png" alt="Estátua com fone de ouvido">
                <img src="Imagens/car-futurista.png" alt="Um carro muito massa">
                <img src="Imagens/gato-submarino.png" alt="Um gato em forma de submarino">
                <img src="Imagens/girassol.png" alt="Um girassol de oculos">
                <img src="Imagens/macbook.png" alt="macbook sendo usado">
                <img src="Imagens/monster.png" alt="Montrinho do monstros SA">
                <img src="Imagens/por-do-sol.png" alt="Por do Sol na praia">
                <img src="Imagens/rei-capivara.png" alt="Um peixe num aquario">
                <img src="Imagens/sorvetes-monstros.png" alt="Desenhos de sorvetes em forma de monstros">
        
            </div>
        </section>
    <script src="js/app.js"></script>
 </body>
 </html>
